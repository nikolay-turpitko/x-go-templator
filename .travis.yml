language: go
go:
    - 1.6.x
    - 1.7.x
    - 1.8.x
    - tip
env:
    ICU_LIB: /usr
sudo: required
before_install:
    # Build requirements.
    - sudo apt-get -q update
    - sudo apt-get -y purge
        libicu-dev
        icu-devtools
    - ./.build/install-icu4c.sh
    - sudo add-apt-repository -y ppa:masterminds/glide
    - sudo apt-get -qq update
    - sudo apt-get -y install glide

    # Test requirements.
    - sudo apt-get -y install
        texlive-latex-base
        texlive-latex-extra
        texlive-fonts-recommended
        texlive-fonts-extra
        texlive-lang-cyrillic
        texlive-xetex
        texlive-luatex
        pandoc
        wkhtmltopdf

# Note: I was not able to run TeX sample (`make md-pdf`) on
# Travis, though it works perfectly at my local Ubuntu 16.04.
#
# I tried to use TeX (via pandoc) with pdflatex, xelatex and luatex engines:
# - pdflatex: babel don't accept Russian language setting;
# - xelatex: fails with some strange error (TeX capacity exceeded, sorry [input
#   stack size=5000]).
# - lualatex:
#
#    - sudo apt-get -y install
#        texlive-latex-base
#        texlive-latex-extra
#        texlive-fonts-recommended
#        texlive-fonts-extra
#        texlive-lang-cyrillic
#        texlive-xetex
#        pandoc
#        wkhtmltopdf
install:
    - glide i
before_script:
    # Virtual X server is required to execute wkhtmltopdf on Travis,
    # you don't need it for local tests.
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb some time to start
script:
    - make
      # - make clean test build ace-pdf
